<script>
    var colour = 'white';

    function changePixel(clickedButton) {
        var backgroundColor = window.getComputedStyle(clickedButton).backgroundColor;

        // Check if the background color is 'white'
        if (backgroundColor === 'rgb(255, 255, 255)' || backgroundColor === 'white') {
            // If it is 'white', change it to another color
            clickedButton.style.backgroundColor = colour;
        } else {
            // If it is not 'white', change it to 'white'
            clickedButton.style.backgroundColor = 'white';
        }
    }

    function changecolor(clickedButton) {
        var backgroundColor = window.getComputedStyle(clickedButton).backgroundColor;
        colour = backgroundColor;  // Fix the variable name to match the declaration
    }
</script>
